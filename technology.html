<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espere.in | Technology News</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://espere.in/static/images/newlogo.png" height="40" alt="Espere.in Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="global.html">Global</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="business.html">Business</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="technology.html">Technology</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sports.html">Sports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="entertainment.html">Entertainment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="health.html">Health</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search News" aria-label="Search">
                <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button id="night-mode-toggle" class="btn btn-outline-light ms-3">Night Mode</button>
        </div>
    </div>
</nav>
<!-- Navbar -->

<!-- Main Content -->
<div class="container my-5">
    <div class="row">
        <div class="col-md-8">
            <!-- Breaking News Carousel -->
            <div id="breaking-news-container">
                <h2>Breaking News</h2>
                <div id="breaking-news-carousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="breaking-news-items">
                        <!-- Breaking news items will be loaded here dynamically -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#breaking-news-carousel"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#breaking-news-carousel"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <!-- Trending News -->
            <div id="trending-news-container">
                <h2>Trending News</h2>
                <div id="trending-news-list" class="list-group">
                    <!-- Trending news items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Top Weekly News -->
    <div class="row mt-5">
        <div class="col">
            <h2>Top Weekly News</h2>
            <div class="row top-weekly-news" id="top-weekly-news-container">
                <!-- Top weekly news will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Normal News -->
    <div class="row mt-5">
        <div class="col">
            <h2>Normal News</h2>
            <div class="row normal-news" id="normal-news-container">
                <!-- Normal news will be dynamically added here -->
            </div>
        </div>
    </div>
</div>
<!-- Main Content -->

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Custom JavaScript -->
<script src="script.js"></script>

</html>
